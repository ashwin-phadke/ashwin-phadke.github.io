<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Minimalist Background with subtle gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#262626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="32" fill="url(#grad)" />
  
  <!-- Stylish Initials -->
  <text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="#ffffff">AP</text>
</svg>
